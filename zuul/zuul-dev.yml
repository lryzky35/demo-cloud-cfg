server:
  port: 5000
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

spring:
  application:
    name: zuul

#静态路由
zuul:
  routes:
    consumer1: #通过path到指定服务ID路由（服务发现）
      path: /c1/**
      serviceId: consumer
    consumer2:
      path: /c2/**
      serviceId: consumer2
